<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-between items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden mr-5 w-4"><img src="assets/search.svg"/></div>
            </div>
            <div class="logo text-center md:order-1 flex">
                <div class="p-3 w-[9.5rem]"><img src="assets/mslogo.png" /></div>
                <div class="features absolute inset-0 w-fit md:static md:w-auto bg-gray-400 md:bg-white md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 md:justify-center md:items-center">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex justify-between">
                <div class="search mr-6 hidden md:block">All Microsoft</div>
                <img class="hidden md:block w-4 mr-4" src="assets/search.svg"/>
                <div class="flex">
                    <img class="w-7 h-5 mr-4" src="assets/cart icon.svg"/>
                    <img class="w-5 h-5 mr-4" src="assets/account icon.svg"/>
                </div>
                
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row  bg-[#f2f2f2]">
            <div class="left flex flex-col justify-center items-center py-12 md:items-baseline md:ml-28">
                <h1 class="text-2xl md:text-4xl font-semibold mx-5">Surface Laptop</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">"Do it all with a perfect balance of sleek, ultra-thin
                    design</p>
                <button class="bg-black text-white px-4 py-2 my-4 font-bold">Shop Now ></button>
            </div>
            <div class="right">
                <img class="md:w-[64rem]" src="assets/ms.webp" alt="laptop image" />
            </div>
        </div>

        <div class="promo space-y-4 flex flex-col md:flex-row justify-around md:justify-center">
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2"> 
                <img src="assets/ic1.png">
                <span class="font-semibold md:w-[8rem] md:text-center">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/ic2.webp">
                <span class="font-semibold md:w-[8rem] md:text-center">Explore Surface Devices</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/ic3.webp">
                <span class="font-semibold md:w-[8rem] md:text-center">Buy Xbox games</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/ic4.png">
                <span class="font-semibold md:w-[8rem] md:text-center">Get Windows 11</span>
            </div>
        </div>

    </div>

</body>

</html>
