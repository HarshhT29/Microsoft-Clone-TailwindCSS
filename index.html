<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft</title>
</head>
<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-between items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden">searchIcon</div>
        </div>
        <div class="logo text-center md:order-1 flex">
            <div>Microsoft</div>
            <div class="features absolute inset-0 w-fit md:static md:w-auto bg-gray-400 md:bg-white md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex justify-between">
            <div class="search hidden md:block">All Microsoft SearchIcon</div>
            <div class="ml-1">Cart Account</div>
        </div>
    </div>
</body>
</html>
